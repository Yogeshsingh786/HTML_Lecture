<HTML>
	<Head>
		<title>
			Special	Text Block Elements
		</title>
	</Head>
	<body BGCOLOR="#ffffff" text="green"> 
		<!-- 
			Here we are looking some special text formatting tags
			e.g. PRE, EM
			-->
		<PRE> This is pre-formatted text</PRE>
		<EM>This is under EM</EM>
		<BR>
		<CODE> 
			public static void main(String args[]){<BR>
				System.out.println("Hello World");<BR>
			}<BR>
		</CODE>
		
		<STRONG>This is strong EM for text</STRONG>
		<BR>
		<VAR>This is to declare or display variables</VAR>
		<B>Student</B> <!-- Bold -->
		<I>Student</I>	<!-- italic -->
	</body>
	
	
</HTML>
